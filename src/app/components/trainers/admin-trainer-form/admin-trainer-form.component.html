<form (submit)="onSubmit()">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="trainer.username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="trainer.email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="trainer.password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Crear Entrenador</button>
</form>
