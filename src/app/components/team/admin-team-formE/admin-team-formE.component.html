<form [formGroup]="teamForm" (submit)="onSubmit()">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre del equipo</label>
    <input type="text" class="form-control" id="nombre" formControlName="nombre" name="nombre" required>
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">DescripciÃ³n</label>
    <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion" required>
  </div>
  <div class="mb-3">
    <label for="entrenador" class="form-label">Entrenador</label>
    <select class="form-control" id="entrenador" formControlName="entrenador" name="entrenador" required>
